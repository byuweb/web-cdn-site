<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="generator" content="Polymer Starter Kit">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Web Community CDN</title>
  <meta name="description" content="My App description">

  <link rel="icon" href="https://cdn.byu.edu/shared-icons/latest/favicons/favicon.ico">

  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#002E5D">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
    }
  </style>

  <script>
    (function () {
      let rootPath = '/';
      const CDN_PATH_REGEX = /(?:(?:\w+\.)?cdn.byu.edu)(\/.*?\/(?:latest|experimental\/.*?)\/)/;

      let match = window.location.href.match(CDN_PATH_REGEX);
      if (match) {
        rootPath = match[1];
      }
      window.Polymer = {rootPath: rootPath};

      let base = document.createElement('base');
      base.href = rootPath;
      document.head.appendChild(base);

      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('service-worker.js', {
            scope: Polymer.rootPath,
          });
        });
      }
    })();
  </script>

  <link type="text/css" rel="stylesheet" href="//cloud.typography.com/75214/6517752/css/fonts.css" media="all"/>

  <script src="bower_components/webcomponentsjs/custom-elements-es5-adapter.js"></script>

  <!-- Load your application shell -->
  <link rel="import" href="src/cdn-app.html">

</head>
<body>
<cdn-app></cdn-app>
<noscript>
  Please enable JavaScript to view this website.
</noscript>
</body>
</html>
