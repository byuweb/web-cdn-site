  <script>
    (function setupPathMatching() {
      let rootPath = '/';
      const CDN_PATH_REGEX = /(?:(?:\w+\.)?cdn.byu.edu)(\/.*?\/(?:(?:experimental\/.*\/)|.*?\/))/;

      let match = window.location.href.match(CDN_PATH_REGEX);
      if (match) {
        rootPath = match[1];
      }
      window.Polymer = { rootPath: rootPath };

      if (!window.location.hash) {
        window.location.hash = '/home';
      }
    })();

    (function configureCdn() {
      window.CDN = window.CDN || {};
      window.CDN.featureFlags = {
        showMaintainers: true,
        showSponsor: true,
        demo: true
      };
    })();
  </script>
