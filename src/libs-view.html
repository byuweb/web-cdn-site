<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="libraries/lib-list-view.html">

<dom-module id="cdn-libs-view">
  <template>
    <link href="https://cdn.byu.edu/byu-card/latest/byu-card.min.css" rel="stylesheet"/>
    <style include="shared-styles">
      :host {
        display: block;

        @apply --view-root;
      }

    </style>

    <app-route
      route="{{route}}"
      pattern="/:libId"
      data="{{routeData}}"
      active="{{hasLibrary}}"
      tail="{{subRoute}}"></app-route>

    <dom-if if="[[!hasLibrary]]">
      <template>
        <div>
          <cdn-lib-list-view cdn-manifest="[[cdnManifest]]"
          ></cdn-lib-list-view>
        </div>
      </template>
    </dom-if>

    <dom-if if="[[hasLibrary]]">
      <template>
        <div>[[routeData.libId]]</div>
      </template>
    </dom-if>


  </template>

  <script>
    class LibsView extends Polymer.Element {
      static get is() {
        return 'cdn-libs-view';
      }

      static get properties() {
        return {
          cdnManifest: {
            type: Object
          },
          cdnManifestLoading: {
            type: Object,
            value: false
          },
          route: {
            type: Object,
            notify: true
          }
        }
      }

    }

    window.customElements.define(LibsView.is, LibsView);
  </script>
</dom-module>
