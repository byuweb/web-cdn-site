<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/plastic-aspect-ratio/plastic-aspect-ratio.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../shared-styles.html">

<link rel="import" href="../cdn-manifest-service.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../icons.html">
<link rel="import" href="demo-popup.html">


<dom-module id="cdn-lib-details-view">
  <template>
    <link rel="stylesheet" href="https://cdn.byu.edu/byu-theme-style-helpers/latest/buttons.css">
    <style include="shared-styles">
       :host {
        display: block;
      }

      .wrapper {
        display: flex;
        flex-direction: row;
        align-content: flex-start;
      }

      .info {
        /* width: 200px; */
        width: 20%;
        padding: 8px;
        border-right: 1px solid lightgray;
        box-sizing: border-box;
        flex-shrink: 0;
      }

      .lib-image {
        width: 100%;
      }

      .lib-image>img {
        width: 100%;
        height: 100%;
      }

      .readme {
        flex-grow: 1;
        padding: 8px 16px;
      }

      .readme [slot="markdown-html"] > h1:first-child {
        display: none;
      }

      .header {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .top-bar {
        padding: 8px;
      }

      .byu-button.navy {
        border: 1px solid #002e5d!important;
      }

      .byu-button.navy:hover {
        color: #002e5d!important;
        background-color: white!important;
      }

      .info>* {
        box-shadow: 0px 0px 5px 0px rgba(50, 50, 50, 0.75);
        border-radius: 5px;
        margin-bottom: 1em;
        padding: 8px;
      }

      .links {
        padding: 0;
      }

      .links>a {
        display: flex;
        flex-direction: row;
        align-items: center;
        text-decoration: none;
        color: #002e5d;
        padding: 8px;
        font-size: 18px;
        font-family: Vitesse A, Vitesse B, Georgia, serif;
      }

      .links>a:hover {
        background-color: lightgray;
        /* color: white; */
      }

      .links iron-icon {
        margin-right: 8px;
      }

      .info .caption {
        font-size: 1.25em;
        font-weight: bold;
        margin-bottom: 8px;
      }
    </style>

    <cdn-library-loader library-id="[[libraryId]]" library="{{library}}"></cdn-library-loader>

    <app-route
      route="{{route}}"
      pattern="/demo"
      data="{{routeData}}"
      active="{{showDemo}}"
      tail="{{subRoute}}"></app-route>

      [[showDemo]]

    <cdn-demo-popup opened="[[showDemo]]" url="http://2017-components-demo.cdn.byu.edu/"></cdn-demo-popup>

    <div class="header" style="border-bottom: 1px solid lightgray;">
      <plastic-aspect-ratio class="lib-image" aspect-height="2" aspect-width="3" style="width: calc(20% - 16px); margin: 8px;">
        <img src="images/green.png" />
      </plastic-aspect-ratio>
      <div class="top-bar">
        <h1>[[libraryId]]</h1>
        <div>[[library.description]]</div>
      </div>
    </div>
    <div class="wrapper">
      <div class="info">
        <div class="links">
          <a href="https://github.com/byuweb/byu-theme-components">
            <!-- <img src="images/github.svg" alt="Github"> -->
            <iron-icon icon="cdn:github"></iron-icon>
            <div>
              View Source
            </div>
          </a>

          <a href="https://github.com/byuweb/byu-theme-components/issues">
            <iron-icon icon="cdn:bug-report"></iron-icon>
            <div>
              Issue Tracker
            </div>
          </a>

          <a href="#[[route.prefix]]/demo">
            <iron-icon icon="cdn:open-in-browser"></iron-icon>
            <div>
              Demo
            </div>
          </a>
        </div>

        <div class="sponsor">
          <div class="caption">Sponsor</div>
          <div>[[library.sponsor.name]]</div>
        </div>
        <div class="maintainers">
          <div class="caption">Maintainers</div>
          <dom-repeat items="[[library.maintainers]]">
            <template>
              <div class="maintainer">
                <div class="name">
                  <a href$="https://github.com/[[item.github]]">[[item.name]]</a>
                </div>
                <div class="organization">
                  [[item.organization]]
                </div>
              </div>
            </template>
          </dom-repeat>
        </div>
      </div>
      <div class="readme">
        <iron-ajax auto url="[[_readmeUrl(library)]]" handle-as="text" last-response="{{componentReadme}}"></iron-ajax>
        <marked-element markdown="[[componentReadme]]">
          <div slot="markdown-html"></div>
        </marked-element>
      </div>
    </div>

  </template>

  <script>
    class LibDetailsView extends Polymer.Element {
      static get is() {
        return 'cdn-lib-details-view';
      }

      static get properties() {
        return {
          libraryId: {
            type: String,
            notify: true,
          },
          route: {
            type: Object,
            notify: true,
          }
        }
      }

      _readmeUrl(lib) {
        let src = lib.source.replace('github:', '');
        return `https://raw.githubusercontent.com/${src}/master/README.md`
      }
    }

    window.customElements.define(LibDetailsView.is, LibDetailsView);
  </script>
</dom-module>
