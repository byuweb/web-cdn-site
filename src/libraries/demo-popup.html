<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="cdn-demo-popup">
  <template>
    <style include="shared-styles">
      :host {
        /* display: block;
        background: white;
        color: black;
        padding: 24px;
        box-shadow: rgba(0, 0, 0, 0.24) -2px 5px 12px 0px, rgba(0, 0, 0, 0.12) 0px 0px 12px 0px; */
      }

      paper-dialog {
        --paper-dialog: {
        /* height: 100vh; */
        width: 60vw;
        box-sizing: border-box;
        }
      }

      .frame-holder {
        height: 100%;
        box-sizing: border-box;
      }

      iframe {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        border: none;
      }

    </style>
    <paper-dialog modal opened="{{opened}}">
      <div class="frame-holder">
      <iframe id="frame" src="{{loadingPage}}"></iframe>
      </div>
      <div class="buttons">
        <paper-button>Open in new window</paper-button>
        <paper-button>Close</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    class CdnDemoPopup extends Polymer.Element {
      static get is() {
        return 'cdn-demo-popup';
      }

      static get properties() {
        return {
          url: {
            type: String,
          },
          opened: {
            type: Boolean,
            value: false,
            notify: true,
            observer: '_setupIframeSrc'
          }
        }
      }

      _setupIframeSrc(value) {
        this.$.frame.src = this.loadingPage;
        if (value) {
          setTimeout(() => {
            this.$.frame.src = this.url;
          }, 100);
        }
      }

      get loadingPage() {
        return `data:text/html,<div style="margin: auto">${CdnDemoPopup.loadingImage}</div>`
      }
    }
