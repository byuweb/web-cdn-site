<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="libraries/cdn-library-card.html">
<link rel="import" href="cdn-manifest-service.html">

<link rel="import" href="shared-styles.html">

<script async src="https://cdn.byu.edu/byu-hero-banner/latest/byu-hero-banner.min.js"></script>

<dom-module id="cdn-home-view">
  <template>
    <link href="https://cdn.byu.edu/byu-hero-banner/latest/byu-hero-banner.min.css" rel="stylesheet"/>
    <style include="shared-styles">
      :host {
        display: block;
      }

      #hero {
        width: 100%;
        position: relative;
      }

      .search-wrapper {
        margin-top: 16px;
        font-size: 32px;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .search-wrapper > * {
        transition: background-color 0.25s, border-color 0.25s, color 0.25s;
        background-color: rgba(266, 256, 256, 0.25);
        border: 2px solid lightgray;
        height: 48px;
        box-sizing: border-box;
        outline: none;
      }

      .search {
        font-size: inherit;
        border-right: none;
        padding-left: 8px;
        padding-right: 8px;
        color: #002e5d;
      }

      .search:not(:focus)::placeholder {
        color: #8e8e8e;
        /*text-align: center;*/
      }

      .search-button {
        margin: 0;
        width: 48px;
        box-sizing: border-box;
        border-left: none;
        color: #8e8e8e;
        transition: background-color 0.25s, border-color 0.25s;
      }

      .search:focus, .search:focus + .search-button, .search:not(:placeholder-shown), .search:not(:placeholder-shown) + .search-button {
        background-color: white;
        /*border-color: #0057bb;*/
        border-color: #002e5d;
      }

      .search:not(:placeholder-shown) + .search-button {
        color: #002e5d;
      }

      .search-button:focus {
        background-color: lightgray !important;
      }

      .main-content {
        @apply --view-root;
      }

      .popular-libraries > h1 {
        text-align: center;
      }

      .cards {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .cards > * {
        flex-grow: 1;
        flex-shrink: 1;
      }

      /* .popular-libraries .cards > * {
        width: 30%;
      } */

    </style>

    <byu-hero-banner id="hero" image-source="images/eiffel-tower-plans.jpg" class="full-screen light-image">
      <span slot="headline">Web Community CDN</span>
      <div slot="intro-text">
        <div>Fast, easy, reliable static content hosting for all of BYU.</div>
        <div class="search-wrapper">
          <input class="search" type="search" placeholder="Search CDN"/>
          <button class="search-button">
            <iron-icon icon="search"></iron-icon>
          </button>
        </div>
      </div>
    </byu-hero-banner>

    <div class="main-content">
      <div class="popular-libraries">
        <h1>Popular Libraries</h1>
        <div class="cards">
          <dom-repeat items="[[popularLibs]]">
            <template>
              <cdn-library-card library-id="[[item.id]]" library="[[item]]"></cdn-library-card>
            </template>
          </dom-repeat>
        </div>
      </div>
    </div>

    <cdn-manifest-loader libraries="{{cdnLibraries}}"></cdn-manifest-loader>

  </template>

  <script>
    class CdnHomeView extends Polymer.Element {
      static get is() {
        return 'cdn-home-view';
      }

      static get properties() {
        return {
          popularLibs: {
            type: Array,
            computed: '_randomLibs(cdnLibraries)'
          },
        }
      }

      _randomLibs(libs) {
        console.log('libs', libs);
        return libs.slice(0, 3);
      }
    }

    window.customElements.define(CdnHomeView.is, CdnHomeView);
  </script>
</dom-module>
