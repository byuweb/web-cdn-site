<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="cdn-status-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        @apply --view-root;
      }
    </style>

    <h1>Status</h1>

  </template>

  <script>
    class StatusView extends Polymer.Element {
      static get is() {
        return 'cdn-status-view';
      }
    }

    window.customElements.define(StatusView.is, StatusView);
  </script>
</dom-module>
